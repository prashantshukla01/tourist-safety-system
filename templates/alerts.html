{% extends "base.html" %}

{% block title %}Alerts - Tourist Safety Monitoring System{% endblock %}

{% block content %}
<div class="alerts-container">
    <h2>Alert History</h2>
    
    <div class="filters">
        <label>
            <input type="checkbox" id="show-resolved"> Show Resolved Alerts
        </label>
        <button id="refresh-btn">Refresh</button>
    </div>
    
    <div class="alerts-list">
        <div class="alert-item header">
            <span>Type</span>
            <span>Severity</span>
            <span>Time</span>
            <span>Description</span>
            <span>Status</span>
        </div>
        <div id="alerts-container"></div>
    </div>
</div>
{% endblock %}
